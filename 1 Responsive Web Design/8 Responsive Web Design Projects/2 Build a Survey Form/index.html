<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

      <form action="survey" id="survey-form">
        <div class="fcc-label">
          <label for="name" id="name-label">Name</label>
        </div>
        <div class="fcc-input">
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="fcc-label">
          <label for="email" id="email-label">Email</label>
        </div>
        <div class="fcc-input">
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="fcc-label">
          <label for="age" id="number-label">Age (optional)</label>
        </div>
        <div class="fcc-input">
          <input type="number" name="age" min="1" max="99" id="number" placeholder="Age">
        </div>

        <div class="fcc-label">
            <label for="dropdown">Which option best describes your current role?</label>
        </div>
        <div class="fcc-input">
          <select name="dropdown" id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="preferNotToSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="fcc-label">
          <label>Would you recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="fcc-input">
          <input type="radio" value="definitely" name="contact" id="definitely">
          <label for="definitely">Definitely</label><br>
          <input type="radio" value="maybe" name="contact" id="maybe">
          <label for="maybe">Maybe</label><br>
          <input type="radio" value="notSure" name="contact" class="last-input">
          <label for="notSure">Not sure</label><br>
        </div>

        <div class="fcc-label">
          <label>What would you like to see improved? (Check all that apply)</label>
        </div>
        <div class="fcc-input">
          <input type="checkbox" value="FEP" name="improve">
          <label for="FEP">Front-end Projects</label><br>
          <input type="checkbox" value="BEP" name="improve">
          <label for="BEP">Back-end Projects</label><br>
          <input type="checkbox" value="DV" name="improve">
          <label for="DV">Data Visualization</label><br>
          <input type="checkbox" value="challenge" name="improve">
          <label for="challenge">Challenges</label><br>
          <input type="checkbox" value="OSC" name="improve" class="last-input">
          <label for="OSC">Open Source Community</label>
        </div>

        <div class="fcc-label">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="fcc-input">
          <textarea value="comments" rows="6" cols="40" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="fcc-input">
          <input type="submit" value="Submit" id="submit">
          <label for="submit"></label>
        </div>
      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
